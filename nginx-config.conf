# Nginx Configuration for betfinder.cloud
# Place this file in: /etc/nginx/sites-available/betfinder
# Then create symlink: sudo ln -s /etc/nginx/sites-available/betfinder /etc/nginx/sites-enabled/

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.betfinder.cloud;
    return 301 https://betfinder.cloud$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name betfinder.cloud;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # After SSL setup, redirect all HTTP to HTTPS
    # Uncomment this after running certbot:
    # return 301 https://$server_name$request_uri;

    # Root directory for React app
    root /var/www/betfinder/frontend/build;
    index index.html;

    # Client max body size
    client_max_body_size 10M;

    # Serve React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy to Node.js Backend
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/betfinder_access.log;
    error_log /var/log/nginx/betfinder_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

